<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Item Types</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

	<script type="text/javascript">
	   function generateDateTime()
	   {
			var myDate = document.getElementById('myDate');
			var myTime = document.getElementById('myTime');
			var myDateTime = document.getElementById('myDateTime');

			myDateTime.value = myDate.value + ' ' + myTime.value;
			console.log(myDateTime.value);
		}
	</script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to the Invoices Manager of
			<span th:text="${payer.name}">Jo√£o</span> with NIF <span
				th:text="${payer.nif}">12246765</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/tax/payers}">Tax
			Payers</a> <br />
		<h3>Create Invoice</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline"
			th:action="@{/tax/payers/{nif}/invoices(nif=${payer.nif})}"
			th:object="${invoice}" method="post">


					<label>Buyer NIF: </label> <input class="form-control input-sm"
					  type="text" size="9" th:field="*{buyerNif}" />

					<label>Item Type: </label> <input class="form-control input-sm"
					type="text" th:field="*{itemType}" />

					<label>Value: </label> <input class="form-control input-sm"
					type="number" step="0.01" th:field="*{value}" />

					<label>Date: </label> <input class="form-control input-sm"
					 type="date" th:field="*{date}" th:id="myDate" />

					<label>Time: </label> <input class="form-control input-sm"
					 type="time" step="0.1" th:id="myTime" oninput="generateDateTime()" />

					<input class="form-control input-sm"
					 type="hidden" th:id="myDateTime" th:field="*{time}" />

				<input
				class="btn btn-primary btn-sm" type="submit" value="Submit" />

		</form>
		<br />
		<h3>List of Invoices</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Buyer NIF</th>
					<th>Item Type</th>
					<th>Value</th>
					<th>Date</th>
					<th>Time</th>
					<th>Iva</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="invoice: ${invoices}">
					<td th:text="${invoice.buyerNif}">987654321</td>
					<td th:text="${invoice.itemType}">Fruta</td>
					<td th:text="${invoice.value}">23.98</td>
					<td th:text="${invoice.date}">12/12/2018</td>
					<td th:text="${invoice.time}">22:00</td>
					<td th:text="${invoice.iva}">4.33</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
